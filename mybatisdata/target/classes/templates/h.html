<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
  form 标签设置表单
    action属性这是提交服务器地址
    method属性设置提交方式GET(默认值)或POST
        1、get的特点：action属性[+?+请求参数]
           name=value&name=value...
           不安全：密码可以被看见
           有数据长度的限制：最长不超过100；
        2、post特点:
            浏览器中只有action值
            相对于get更加安全
            理论上没有数据长度的要求

    表单提交的时候，数据没有到达服务器的三种情况
      1、表单没有name属性
      2、单选、复选（下拉列表中的option标签）都需要添加value属性，以便发给服务器
      3、表单项不在form中

-->
<form action="http://localhost:8080" method="post">
    <h1 align="center">用户注册</h1>

    <table align="center">
        <input type="hidden" name="action" value="login">
        <tr>
            <td>用户名称:</td>
            <td><input type="text" name="username" value="默认值"/><br></td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td><input type="password" name="password" value="默认值"><br></td>
        </tr>
        <tr>
            <td>用户性别:</td>
            <td><input type="radio" name="sex" checked="checked" value="boy"> 男
                <input type="radio" name="sex" value="girl"> 女<br>
            </td>
        </tr>
        <tr>
            <td>兴趣爱好:</td>
            <td><input type="checkbox" name="hobby" checked="checked" value="java">Java
                <input type="checkbox" value="js">javascript
                <input type="checkbox" value="cpp">C++<br>
            </td>
        </tr>
        <tr>
            <td>用户国际:</td>
            <td><select name="国家">
                <option value="null">请选择国籍</option>
                <option selected="selected" value="China">中国</option>
                <option value="USA">美国</option>
                <option value="Japan">日本</option>
            </select><br></td>
        </tr>
        <tr>
            <td> 自我评价:</td>
            <td><textarea name="desc" rows="10" cols="20">我才是默认值</textarea></td>
        </tr>
        <tr>
            <td><input type="reset" value="重置"></td>
            <td align="center"><input type="submit" value="提交"></td>
        </tr>
        <tr>
            <td><input type="button" value="按"></td>
            <td align="center"><input type="file"></td>
        </tr>
    </table>
</form>
</body>
</html>
